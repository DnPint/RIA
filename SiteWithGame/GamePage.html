<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Styles.css"/>
</head>

<body>

    <label>Enter your name</label><br>
    <input type="text" id="myText"><br>
    <button type="button" id="myButton">Submit</button>
    <br>


    <table id='myTable'>
        <thead>
        <tr>
            <th>Country</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
    </table>

    

    
    <div id= "selection">
        <canvas id="Macron" class="Portrait" draggable="true" ></canvas>
        <canvas id="Biden" class="Portrait" draggable="true" ></canvas>
        <canvas id="Pope" class="Portrait" draggable="true" ></canvas>
        <canvas id="Police" class="Portrait" draggable="true" ></canvas>
        <canvas id="Doctor" class="Portrait" draggable="true" ></canvas>
        <br>
        <div id="zone4" class="droppable zone" ></div>
        <div id="zone3" class="droppable zone" ></div>
        <div id="zone2" class="droppable zone" ></div>
        <div id="zone1" class="droppable zone" ></div>
        <button id="startBtn" >start</button>
    </div>



    <script src="scripts\Game.js">

    </script>
</body>
</html>
